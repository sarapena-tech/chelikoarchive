<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta name="description" content="Página de contacto y portafolio de Cheliko Archive - Arte y diseño gráfico" />
    <title>Contacto - Cheliko Archive</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contactoglobals.css" />
    <link rel="stylesheet" href="contactostyle.css" />
  </head>
  <body>
    <main class="CONTACTO">
      <div class="div">
        <header class="LOGO-PAG">
          <div class="frame">
            <a href="index.html">
            <img class="LOGO-PAGINA" src="img/recursos/LOGO PAGINA.png" alt="Cheliko Archive Logo" />
            </a>
        
          </div>
        </header>
        <section class="BANNER">
          <div class="imagen-portafolio-wrapper">
            <img
              class="imagen-portafolio"
              src="img/recursos/BANNER PORTAFOLIO EDIT.png"
              alt="Banner de portafolio con texto Contact & Media"
            />
          </div>
        </section>
         <div class="TITULO-PAGE">
          <div class="TITULO-PAGE-wrapper">
            <!-- CAMBIO CRUCIAL AQUÍ: Usamos una clase única para la imagen -->
            <img class="TITULO-PAGE-IMG" src="img/recursos/TITULO CONTACT.png" alt="Título de galería decorativo" />
          </div>
        </div>
        <!-- ... sección IG posterior ... -->
        </div>
        <section class="IG" aria-label="Perfil de Instagram">
          <a
            href="https://www.instagram.com/emoendecadenciaa"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Visitar perfil de Instagram @emoendecadenciaa"
          >
            <img
              class="rectangle"
              src="img/recursos/MEDIOS.jpeg"
              alt="Captura de pantalla del perfil de Instagram de Cheliko"
            />
          </a>
        </section>
        <div class="TELEFONO" role="img" aria-label="Icono de teléfono"></div>
        <section class="EMAIL">
          <div class="LOGO-MAIL" role="img" aria-label="Icono de correo electrónico">
            <div class="ellipse"></div>
            <span class="text-wrapper" aria-hidden="true">@</span>
          </div>
        </section>
        <address class="NUMERO">
          <a href="tel:+573024634023" class="text-wrapper-2">+57 302 4634023</a>
        </address>
        <address class="CORREO">
          <a href="mailto:damicalix19@gmail.com" class="text-wrapper-3">damicalix19@gmail.com</a>
        </address>
      </div>
    </main>
  </body>
</html>
