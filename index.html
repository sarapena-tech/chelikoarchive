<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta name="description" content="Cheliko Archive - Photography portfolio based in Colombia" />
    <title>Cheliko Archive - Photography Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="MAIN">
      <div class="div">
        <header class="NAME-PAGE">
          <div class="LOGO-PAGINA-wrapper">
            <img class="LOGO-PAGINA" src="img/recursos/LOGO PAGINA.png" alt="Cheliko Archive Logo" />
          </div>
        </header>
        <section class="PIE-DE-PAGINA">
          <p class="text-wrapper">BASED IN COLOMBIA</p>
        </section>
        <section class="BANNER" role="img" aria-label="Main banner image"></section>
        <section class="TITULO-MENU">
          <h1 class="text-wrapper-2">MEET</h1>
          <h2 class="text-wrapper-3">CHELIKO</h2>
        </section>
        <nav class="OPC-MENU" aria-label="Main navigation">
          <img class="vector" src="img/recursos/vector-2-14.svg" alt="" role="presentation" />
          <div class="div-wrapper-4">
            <a href="photo.html" class="text-wrapper-4">PHOTOGRAPHY</a>
          </div>
          <div class="group">
            <a href="proyectos.html" class="text-wrapper-5">PROJECTS</a>
          </div>
          <div class="div-wrapper">
            <a href="galeria.html" class="text-wrapper-6">GALLERY</a>
          </div>
          <div class="group-2">
            <a href="contacto.html" class="text-wrapper-7">CONTACT</a>
          </div>
          <img class="img" src="img/recursos/vector-1-22.svg" alt="" role="presentation" />
          <img class="star" src="img/recursos/star-1-23.svg" alt="" role="presentation" />
          <div class="ESTRELLA-ANIMADA" role="presentation"></div>
          <div class="ESTRELLA-ANIMADA-2" role="presentation"></div>
          <div class="ESTRELLA-ANIMADA-3" role="presentation"></div>
        </nav>
        <section class="INTRO">
          <figure class="frame">
            <img
              class="INTRO-PAGINA"
              src="img/recursos/INTRO PAGINA.png"
              alt="Introduction image showcasing photography work"
            />
          </figure>
          <div class="component" role="img" aria-label="Decorative component image"></div>
          <div class="component-2" role="img" aria-label="Language selection component"></div>
        </section>
        <aside class="STICKER">
          <div class="STICKER-PORTAFOLIO-wrapper">
            <img class="STICKER-PORTAFOLIO" src="img/recursos/STICKER PORTAFOLIO 2.png" alt="Portfolio sticker decoration" />
          </div>
        </aside>
        <div class="component-3" aria-hidden="true">
          <div class="propiedad-star">
            <img class="estrella-edit" src="img/estrella-edit.svg" alt="" role="presentation" />
          </div>
          <div class="propiedad-star-2"></div>
        </div>
        <div class="component-4" aria-hidden="true">
          <div class="star-wrapper">
            <img class="star-2" src="img/star-4.svg" alt="" role="presentation" />
          </div>
          <div class="propiedad-star-3"></div>
        </div>
        <div class="component-5" aria-hidden="true">
          <div class="GIRAR-y-COLOR-wrapper">
            <img class="GIRAR-y-COLOR" src="img/GIRAR-y-COLOR.svg" alt="" role="presentation" />
          </div>
          <div class="propiedad-star-4"></div>
        </div>
        <div class="component-6" aria-hidden="true">
          <div class="propiedad-frame"></div>
          <div class="propiedad-frame-2"></div>
        </div>
        <div class="component-7" aria-hidden="true">
          <div class="propiedad-IDIOMAS"></div>
          <div class="propiedad-IDIOMAS-2"></div>
        </div>
      </div>
    </main>
  </body>
</html>
